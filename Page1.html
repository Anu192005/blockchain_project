<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinNexus Onboarding</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* General Page Styling */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Poppins', sans-serif;
}

/* Card Styling */
.onboarding-card {
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    max-width: 400px;
    text-align: center;
    animation: fadeIn 1s ease-in-out;
}

/* Logo Styling */
.logo {
    height:250px;
    width: 250px;
    margin: 10px 0;
    border-radius: 50%;
    animation: bounce 2s infinite alternate;
}

/* Button Styling */
.btn {
    font-size: 16px;
    padding: 12px;
    transition: all 0.3s ease-in-out;
    border-radius: 8px;
}

.btn-primary {
    background-color: #037dd6;
    border: none;
}

.btn-primary:hover {
    background-color: #025aa5;
    transform: scale(1.05);
}

.btn-outline-primary:hover {
    background-color: #037dd6;
    color: white;
    transform: scale(1.05);
}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes bounce {
    from { transform: translateY(0); }
    to { transform: translateY(-10px); }
}

    </style>
    <script>
        window.onload = function() {
            console.log("‚úÖ JavaScript Loaded!");
        
            const termsCheckbox = document.getElementById("termsCheckbox");
            const createWalletBtn = document.getElementById("createWalletBtn");
            const importWalletBtn = document.getElementById("importWalletBtn");
        
            console.log("termsCheckbox:", termsCheckbox);
            console.log("createWalletBtn:", createWalletBtn);
            console.log("importWalletBtn:", importWalletBtn);
        
            if (!termsCheckbox || !createWalletBtn || !importWalletBtn) {
                console.error("‚ùå ERROR: One or more elements not found!");
                return;
            }
        
            // Check if event listener is firing
            termsCheckbox.addEventListener("input", function () {
                console.log("üü¢ Checkbox input event fired!");
                console.log("Checkbox checked status:", termsCheckbox.checked);
                createWalletBtn.disabled = !termsCheckbox.checked;
                importWalletBtn.disabled = !termsCheckbox.checked;
            });            
        
            createWalletBtn.addEventListener("click", function () {
                console.log("üü¢ Create Wallet button clicked!");
                window.location.href = "Page2.html";
            });
        
            importWalletBtn.addEventListener("click", function () {
                console.log("üü¢ Import Wallet button clicked!");
                alert("üîë Importing an Existing Wallet...");
            });
        };
        
    </script>
</head>
<body>

    <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
        <div class="onboarding-card p-4 text-center">
            <h1 class="fw-bold">Let's get started</h1>
            <p class="text-muted">Trusted by millions, CrossWallet is a secure wallet making the world of Web3 accessible to all.</p>
            
            <!-- MetaMask Logo -->
            <img src="logo.jpg" alt="CoinNexus Logo" class="logo">

            <!-- Terms Checkbox -->
            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" id="termsCheckbox">
                <label class="form-check-label" for="termsCheckbox">
                    I agree to CrossWallet's <a href="#" class="text-primary">Terms of Use</a>
                </label>
            </div>

            <!-- Buttons -->
            <button id="createWalletBtn" class="btn btn-primary mt-3 w-100" disabled>Create a New Wallet</button>
            <button id="importWalletBtn" class="btn btn-outline-primary mt-2 w-100" disabled>Import an Existing Wallet</button>
        </div>
    </div>
</body>
</html>
